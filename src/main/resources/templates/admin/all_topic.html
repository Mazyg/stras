<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

  <title>所有话题</title>

  <!--data table-->
  <link rel="stylesheet" href="js/data-tables/DT_bootstrap.css" />

    <div th:replace="admin_common :: commomheader"></div>

    <script type="text/javascript">
        function addTopic() {
            $.ajax({
                type:"POST",
                url:"/admin/addTopic",
                data:$('#formTopic').serialize(),
                success:function (msg) {
                    console.log(msg);
                    if(msg === "success"){
                        alert("操作成功！")
                    }else{
                        alert("修改出错！")
                    }
                   /* window.location.href="/admin/personal";*/
                },
                error:function () {
                    console.log("cuo")
                    alert("出错了！")
                }
            });
        }
         /*删除话题*/
        $(document).ready(function () {
            $(".del").click(function(){
                var $tid = $(this).parent().parent().children("td").eq(0).text();
                $.ajax({
                    type:"POST",
                    url:"/admin/deleteTopic",
                    data:"tid="+$tid,
                    success:function (msg) {
                        if(msg === "success"){
                            alert("删除成功！")
                        }else{
                            alert("出错了！")
                        }
                        window.location.href="/admin/allTopic?pn="+[[${topics.current}]];
                    },
                    error:function () {
                        alert("出错了！")
                    }
                });
            })
        })
    </script>

    <style>
        .font2{
            color: #4cae4c;
        }
        .font1{
            color: #c9302c;
        }
    </style>
</head>

<body class="sticky-header">

<section>
    <!-- left side start-->
    <div th:replace="admin_common :: #leftmune(url='allTopic')"></div>
    <!-- left side end-->
    
    <!-- main content start-->
    <div class="main-content" >

        <!-- header section start-->
        <div th:replace="admin_common :: #headermune"></div>
        <!-- header section end-->

        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                Topic Table
            </h3>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
             <div class="row">
                <div class="col-sm-12">
                <section class="panel">
                <header class="panel-heading">
                   话题信息
                </header>
                <div class="panel-body">
                <div class="adv-table editable-table ">
                    <!--新增话题-->
                <div class="clearfix">
                    <div class="btn-group">
                        <button id="editable-sample_new" class="btn btn-info" data-toggle="modal" data-target="#myModal">
                            Add New <i class="fa fa-plus"></i>
                        </button><br><div height="10px">&nbsp;</div>
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <form id="formTopic">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title" id="myModalLabel">新增话题</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="title">标题</label>
                                            <input type="text" class="col-10 form-control" id="title" placeholder="标题" required="required" name="Ttitle">
                                        </div>
                                        <div class="form-group">
                                            <label for="topic_category">话题类别</label>
                                            <input type="hidden" id="type" name="t_type"><br>
                                            <div class="col-md-6" id="topic_category">
                                                <select class="form-control" id="topic" name="Ttype">
                                                    <option value="全球战疫">全球战疫</option>
                                                    <option value="榜样的力量">榜样的力量</option>
                                                    <option value="热点时事">热点时事</option>
                                                    <option value="电影">电影</option>
                                                    <option value="书籍">书籍</option>
                                                </select>
                                            </div>
                                        </div><br><br>
                                        <div class="form-group">
                                            <label>简要描述</label>
                                            <div class="input-group col-xs-12">
                                                <textarea name="content" id="content" placeholder="描述一下你的话题" required="required" class="col-10 form-control"  style=" height:180px"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                        <button type="button" class="btn btn-primary" onclick="addTopic()">确定提交</button>
                                    </div>
                                    </form>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal -->
                        </div>
                    </div>
                    </div>
                </div>
                <div class="space15"></div>
                <table class="table table-striped table-hover table-bordered" id="editable-sample">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>主题</th>
                    <th>类型</th>
                    <th>时间</th>
                    <th>状态</th>
                    <th>浏览量</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr class="" th:each="topic:${topics.records}">
                    <td th:text="${topic.tid}">Jonathan</td>
                    <td th:text="${topic.ttitle}">Smith</td>
                    <td th:text="${topic.ttype}">3455</td>
                    <td class="center" th:text="${topic.date}">Lorem ipsume</td>
                    <td th:class="${topic.tresult}=='已通过'?'font2':(${topic.tstatus}=='已审核'?'font1':'')" th:text="${topic.tstatus}+${topic.tresult}"></td>
                    <td th:text="${topic.tview}"></td>
                    <td>
                        <a type="button" class="btn btn-info btn-sm" th:href="@{/admin/topicDetail(id=${topic.tid},pn=${topics.current})}">详情</a>
                        <a>&nbsp;&nbsp;&nbsp;</a>
                        <a type="button" class="btn btn-danger btn-sm del">删除</a>
                    </td>
                </tr>
                </tbody>
                </table>
                    <div class="row-fluid">
                        <div class="span6">
                            <div class="dataTables_info" id="dynamic-table_info">第 [[${topics.current}]] 页 共 [[${topics.pages}]] 页 [[${topics.total}]] 条数据</div>
                        </div>
                        <div class="span6"><div class="dataTables_paginate paging_bootstrap pagination">
                            <ul><li class="prev"><a th:href="@{/admin/allTopic(pn=${topics.current}-1)}">← Pre</a></li>
                                <li th:class="${num == topics.current?'active':''}" th:each="num:${#numbers.sequence(1,topics.pages)}"><a th:href="@{/admin/allTopic(pn=${num})}">[[${num}]]</a></li>
                                <li class="next"><a th:href="@{/admin/allTopic(pn=${topics.current+1})}">Next → </a></li>
                            </ul></div></div></div>
                </div>
                </section>
                </div>
                </div>
        </div>
        <!--body wrapper end-->

        <!--footer section start-->
        <footer>
            <div th:replace="admin_common :: #footer"></div>
        </footer>
        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<div th:replace="admin_common :: commomScript"></div>

<!--data table-->
<script type="text/javascript" src="js/data-tables/jquery.dataTables.js"></script>
<script type="text/javascript" src="js/data-tables/DT_bootstrap.js"></script>

<!--common scripts for all pages-->
<script src="js/scripts.js"></script>

<!--script for editable table-->
<script src="js/editable-table.js"></script>

<!-- END JAVASCRIPTS -->
<script>
    jQuery(document).ready(function() {
        EditableTable.init();
    });
</script>

</body>
</html>
