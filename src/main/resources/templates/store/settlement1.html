<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:include="/store/common :: source"></div>
    <script type="text/javascript" th:src="@{/js/store/settlement.js}"></script>
</head>
<body>
<th:block th:include="/store/common :: header"></th:block>

<div class="i_bg">
    <div id="settlement">

        <div class="content mar_20">
            <img src="/images/img1.jpg" />
        </div>
        <div class="content mar_20">
            <table border="0" class="car_tab"
                   style="width: 1200px; margin-bottom: 50px;" cellspacing="0"
                   cellpadding="0">
                <tr>
                    <td class="car_th" width="200">商品名称</td>
                    <td class="car_th" width="150">单价（/积分）</td>
                    <td class="car_th" width="150">购买数量</td>
                    <td class="car_th" width="130">小计（/积分）</td>
                    <td class="car_th" width="150">操作</td>
                </tr>


                <tr class="goods" th:each="cart:${cartList}">
                    <td>
                        <div class="c_s_img">
                            <a><img th:src="'/images/'+${cart.fileName}" width="73" height="73" /></a>
                        </div>
                        <div th:text="${cart.name}"></div>
                    </td>
                    <td align="center" style="color: #ff4e00;" id="price" th:text="${cart.price}"></td>
                    <td align="center">
                        <div class="c_num">
                            <input type="hidden" class="productPrice" th:value="${cart.price}"/>
                            <input type="hidden" class="productStock" th:value="${cart.stock}"/>
                            <input type="button" value="" onclick="subQuantity(this)" class="car_btn_1" />
                            <input type="text" th:value="${cart.quantity}" name="quantity" class="car_ipt" readonly="readonly" />
                            <input type="button" value="" onclick="addQuantity(this);" class="car_btn_2" />
                        </div>
                    </td>
                    <input type="hidden" class="id" th:value="${cart.id}" />
                    <td align="center" style="color: #ff4e00;" class="qprice" th:text="${cart.cost}"></td>
                    <td align="center">
                        <a href="javascript:void(0);"
                           onclick="removeCart(this);" class="delete">删除</a></td>
                </tr>


                <tr height="70">
                    <td colspan="6"
                        style="font-family: 'Microsoft YaHei'; border-bottom: 0;"><span
                            class="fr">商品总价：<b
                            style="font-size: 22px; color: #ff4e00;" id="totalprice"></b></span></td>
                </tr>
                <tr valign="top" height="150">
                    <td colspan="6" align="right">
                        <!-- 继续购物 -->
                        <a th:href="@{/store/main}"><img src="/images/buy1.gif" /></a> 
                        <!-- 确认结算 -->
                        <a th:href="@{/cart/settlement2}"><img src="/images/buy2.gif" /></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<th:block th:include="/store/common :: footer"></th:block>
<th:block th:include="/store/common :: permit"></th:block>

</body>
</html>
